<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grove Street 4 Life - Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="app-icon">
                <img src="herw.png" alt="Grove Street 4 Life Icon">
            </div>
            <h1>Grove Street 4 Life</h1>
            <div id="purchase-flow">
                <div id="step1" class="step active">
                    <button id="buyButton" class="btn">Buy with Binance USDT</button>
                </div>
                <div id="step2" class="step">
                    <div class="loading-bar">
                        <div class="progress"></div>
                    </div>
                    <p>Processing your request...</p>
                </div>
                <div id="step3" class="step">
                    <h2>Terms and Conditions</h2>
                    <div class="terms-box">
                        <p>Please read and accept our terms and conditions...</p>
                    </div>
                    <label>
                        <input type="checkbox" id="acceptTerms"> I accept the terms and conditions
                    </label>
                    <button id="continueButton" class="btn" disabled>Continue</button>
                </div>
                <div id="step4" class="step">
                    <h2>Choose Your Plan</h2>
                    <div class="pricing-plans">
                        <div class="plan">
                            <h3>1 Day</h3>
                            <p class="price">$1.99</p>
                            <button class="btn select-plan" data-plan="1day">Select</button>
                        </div>
                        <div class="plan">
                            <h3>7 Days</h3>
                            <p class="price">$7.99</p>
                            <button class="btn select-plan" data-plan="7days">Select</button>
                        </div>
                        <div class="plan">
                            <h3>30 Days</h3>
                            <p class="price">$24.99</p>
                            <button class="btn select-plan" data-plan="30days">Select</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
